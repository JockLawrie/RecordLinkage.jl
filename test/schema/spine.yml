name: spine
description: "Linkage spine. Each row specifies a person"
primarykey: EntityId
columns:
  - EntityId:    {description: Entity ID,   datatype: UInt,   iscategorical: false, isrequired: true, isunique: true, validvalues: UInt}
  - firstname:   {description: First name,  datatype: String, iscategorical: false, isrequired: true, isunique: false, validvalues: String}
  - middlename:  {description: Middle name, datatype: String, iscategorical: false, isrequired: true, isunique: false, validvalues: String}
  - lastname:    {description: Last name,   datatype: String, iscategorical: false, isrequired: true, isunique: false, validvalues: String}
  - birthdate:   {description: Birth date,  datatype: Date,   iscategorical: false, isrequired: true, isunique: false, validvalues: Date}
  - patient_postcode: {description: Postcode of the patient's residential address, datatype: Int, iscategorical: false, isrequired: true, isunique: false, validvalues: "3000:3999"}
